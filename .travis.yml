language: node_js
node_js:
- stable
install:
- cd client
- npm install
script:
- git checkout package-lock.json
- npm run test -- --coverage
after_script:
- COVERALLS_REPO_TOKEN=$coveralls_repo_token npm run coveralls
deploy:
  provider: heroku
  api_key:
    secure: 
  strategy: git
  app:
    master: quiet-castle-21882
